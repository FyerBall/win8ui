<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<!-- .container>.item.item${$}*5 -->

<body>

    <div class="grid-1">
        <div class="box box1">
            <div class="container">
                <i class="fas fa-home fa-4x icon"></i>
                <p class="text">Show Desktop</p>
            </div>

        </div>
        <div class="box box2">
            <div class="container">
                <i class="fas fa-cog fa-4x icon"></i>
                <p class="text">settings</p>
            </div>
        </div>
        <div class="box box3">
            <div class="container">
                <i class="fas fa-camera fa-4x icon"></i>
                <p class="text">camera</p>
            </div>
        </div>
        <div class="box box4">
            <div class="container">
                <i class="fas fa-heart fa-4x icon"></i>
                <p class="text">favorite</p>
            </div>
        </div>
        <div class="box box5">
            <div class="container">
                <i class="fab fa-twitter fa-4x icon"></i>

                <p class="text">twitter</p>
            </div>
        </div>
        <div class="box box6">
            <div class="container">

                <i class="fas fa-map-marker-alt fa-4x icon"></i>
                <p class="text">places</p>
            </div>
        </div>
        <div class="box box7">
            <div class="container">

                <p class="text">places</p>
            </div>
        </div>
        <div class="box box8">
            <div class="container">
                <i class="fab fa-edge-legacy fa-4x icon"></i>

                <p class="text">browser</p>
            </div>
        </div>
        <div class="box box9">
            <div class="container">

                <i class="fas fa-envelope fa-4x icon"></i>
                <p class="text">email</p>
            </div>
        </div>
        <div class="box box10">
            <div class="container">
                <div class="cal">
                    <h5>Awesome birthday party at the clubhouse at 7:00pm</h5>
                    <div class="">
                        <h6>25 </h6>
                        <span>monday</span>
                    </div>
                </div>
                <p class="text"><i class="fas fa-calendar-alt fa-2x icon"></i></p>
            </div>
        </div>
        <div class="box box11">
            <div class="container">

                <i class="fas fa-cloud fa-4x icon"></i>
                <p class="text">SkyDrive</p>
            </div>
        </div>

    </div>


</body>

</html>
